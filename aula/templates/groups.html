{% extends "layout.html" %}
{% block content %}
    {% if groups|length == 0%}
        <p>Ikke medlem af nogle grupper</p>
    {% else %}
        {% for group in groups %}
        <div class="card">
            <div class="card-body">
                {{ group.name }}
            </div>
          </div>
        {% endfor %}
    {% endif %}
{% endblock content %}
