{% extends "layout.html" %}
{% block content %}
    {% if groups|length == 0%}
        <p>Ikke medlem af nogle grupper</p>
    {% else %}
        {% for group in groups %}
        <div class="card">
            <div class="card-body">
                <p><a class="" href="{{ url_for('Group.show', group_id = group.group_id) }}">{{ group.name }}</a></p>
            </div>
          </div>
        {% endfor %}
    {% endif %}
{% endblock content %}
